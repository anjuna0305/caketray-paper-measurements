<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .margin-5 {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Measure your cake tray</h1>
        <div class="row">
            <div class="row col-md">
                <div class="col row p-5 gap-2">
                    <div class="d-flex justify-content-center row gap-1">
                        <label class="col-4" for="diameter1">Diameter-1 (D1)</label>
                        <input class="col-3" type="number" name="diameter1" id="d1">
                        <div class="col-1">cm</div>
                    </div>
                    <div class="d-flex justify-content-center row gap-1">
                        <label class="col-4" for="diameter2">Diameter-2 (D2)</label>
                        <input class="col-3" type="number" name="diameter2" id="d2">
                        <div class="col-1">cm</div>
                    </div>
                    <div class="d-flex justify-content-center row gap-1">
                        <label class="col-4" for="height">H</label>
                        <input class="col-3" type="number" name="height" id="h">
                        <div class="col-1">cm</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="mainButton" class="btn btn-primary col-4" onclick="calculateMeasurements()"
                        disabled>Generate</button>
                </div>
            </div>

            <div class="col-md">
                this is col 2s
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
